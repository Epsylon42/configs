target = "{{config}}/swaync/style.css"
[[file]]
path = "sway/waybar/config"
target = "{{config}}/waybar/config"
[[file]]
path = "sway/waybar/style.css"
name = "waybar"
target = "{{config}}/waybar/style.css"
